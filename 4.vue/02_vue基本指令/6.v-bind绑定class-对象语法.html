<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 对象语法：{'active': boolean}，当后面的值为真时才绑定，为假则不绑定 -->
      <!-- 可通过控制boolean值实现动态绑定 -->
      <h2 :class="{'active': isActive}">{{message}}</h2>
      <!-- 也可以有多个键值对 -->
      <h2 :class="{'active': isActive, 'title': true}">{{message}}</h2>
      <!-- 默认的class和动态的class结合 -->
      <h2 class="abc" :class="{'active': isActive, title:'true'}">
        {{message}}
      </h2>
      <!-- 将属性放到对象中 -->
      <h2 :class="classObj">{{message}}</h2>
      <button @click="toggle">切换</button>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "hello world",
            isActive: true,
            classObj: {
              active: true
            }
          };
        },
        methods: {
          toggle() {
            this.isActive = !this.isActive;
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
