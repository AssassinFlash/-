<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 通过 v-bind=xxx 绑定对象的所有属性 -->
      <!-- 就变成了：<h2 name="jzh" age="25" job="xx">{{message}}</h2> -->
      <h2 v-bind="info">{{message}}</h2>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "hello world",
            info: {
              name: "jzh",
              age: "25",
              job: "前端工程师",
            },
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
