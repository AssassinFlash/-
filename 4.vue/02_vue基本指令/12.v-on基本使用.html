<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.red {
      width: 200px;
      height: 200px;
      background: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 完整写法：v-on:事件名称="methods中的方法" -->
    <!-- v-on可绑定对象：通过绑定对象使得一个元素可监听多个事件 -->
    <div class="red" v-on="{click: divClick, mousemove: mouseMove}"></div>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          
        }
      },
      methods: {
        divClick() {
          console.log('点击');
        },
        mouseMove() {
          console.log('移动');
        }
      }
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
