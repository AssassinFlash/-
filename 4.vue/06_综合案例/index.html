<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <table>
      <thead>
        <th>序号</th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </thead>
      <tbody>
        <template v-if="books.length >= 1">
          <tr v-for="(book, index) in books" :key="book.id">
            <td>{{index + 1}}</td>
            <td>{{book.name}}</td>
            <td>{{book.date}}</td>
            <td>{{book.price}}</td>
            <td>
              <!-- 逻辑判断：当书本的数量=1时，按钮不能点击 -->
              <button :disabled="book.count<=1" @click="decrement(book.id)">-</button>
              <span class="count">{{book.count}}</span>
              <button @click="increment(book.id)">+</button>
            </td>
            <td>
              <button @click="removeBook(book.id)">移除</button>
            </td>
          </tr>
        </template>
        <template v-else>
          <div class="empty">购物车为空</div>
        </template>
      </tbody>
      <h2>总价格：{{bookSum}}</h2>
    </table>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./index.js"></script>
</body>
</html>
