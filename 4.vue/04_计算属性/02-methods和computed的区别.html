<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 计算属性只执行一次 -->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <!-- 方法执行了三次 -->
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          firstName: 'Kobe',
          lastName: 'Bryant'
        }
      },
      // 计算属性是有缓存的，当我们多次使用计算属性时，它的运算只会执行一次
      // 计算属性会随着依赖的数据(firstName和lastName)的改变而重新计算
      computed: {
        fullName() {
          console.log('computed的fullname计算');
          return this.firstName + ' ' + this.lastName;
        }
      },
      methods: {
        getFullName() {
          console.log('methods的getFullName计算');
          return this.firstName + ' ' + this.lastName;
        }
      },
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
