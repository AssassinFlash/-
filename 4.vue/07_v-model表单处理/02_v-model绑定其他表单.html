<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 1.绑定textarea -->
    <label for="intro">
      自我介绍
      <textarea id="intro" cols="30" rows="10" v-model="message"></textarea>
    </label>
    <h2>intro: {{message}}</h2>
    
    <!-- 2.1checkbox -->
    <label for="agree">
      <input type="checkbox" id="agree" v-model="isAgree"> 同意协议
    </label>
    <h2>isAgree: {{isAgree}}</h2>

    <!-- 2.2多选框，绑定值，表单要加上value -->
    <span>你的爱好</span>
    <label for="basketball">
      <input type="checkbox" id="basketball" value="篮球" v-model="hobbies">篮球
    </label>
    <label for="football">
      <input type="checkbox" id="football" value="足球" v-model="hobbies">足球
    </label>
    <label for="tennis">
      <input type="checkbox" id="tennis" value="网球" v-model="hobbies">网球
    </label>
    <h2>hobbies: {{hobbies}}</h2>

    <!-- 3.radio -->
    <span>性别</span>
    <label for="male">
      <input type="radio" value="男" id="male" v-model="gender">男
    </label>
    <label for="female">
      <input type="radio" value="女" id="female" v-model="gender">女
    </label>
    <h2>gender: {{gender}}</h2>

    <!-- 4.select，v-model要绑定在select上 -->
    <span>喜欢的水果：</span>
    <select v-model="fruit">
      <option value="apple">苹果</option>
      <option value="orange">橘子</option>
      <option value="banana">香蕉</option>
    </select>
    <h2>fruit: {{fruit}}</h2>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          message: 'hello world',
          isAgree: false,
          hobbies: [],
          gender: '',
          fruit: ''
        }
      }
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
