<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- v-if是惰性的，即若判断结果为false，内容是不会被渲染出来的 -->
    <!-- 只有条件为true时，才会真正渲染内容 -->
    <h2 v-if="isShow">{{message}}</h2>
    <button @click="isShow=!isShow">按钮</button>
    <!-- 多个条件的渲染 -->
    <h2 v-if="score > 90">优秀</h2>
    <h2 v-else-if="score <= 90 && score >60">良好</h2>
    <h2 v-else>不合格</h2>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          message: 'hello world',
          isShow: true,
          score: 50
        }
      }
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
