<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <ul>
        <!-- 遍历数组 -->
        <li v-for="(item, index) in movies" ::key="index">{{item}} - {{index}}</li>
      </ul>
      <h2>个人信息</h2>
      <ul>
        <!-- 遍历对象 -->
        <li v-for="(value, key, index) in info">{{key}}-{{value}}- {{index}}</li>
      </ul>
      <!-- 遍历数字 -->
      <ul>
        <li v-for="(num, index) in 10">{{num}}-{{index}}</li>
      </ul>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "hello world",
            movies: ["星际穿越", "教父", "火影忍者", "海贼王"],
            info: {
              name: 'jzh',
              age: 25,
              job: '前端工程师'
            }
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
