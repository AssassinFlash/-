<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      需求：
        1.浏览器弹出输入框，提示用户输入名字
        2.用户输入完名字后，用变量储存用户输入的内容
        3.将变量userName中储存的用户的名字在网页中输出
    */
   let userName = prompt('请输入名字')
   document.write('用户的名字是：' + userName)
  </script>
</body>
</html>
