<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      显式转换：自己写代码告诉系统应该转换成什么类型
      隐式转换：某些运算符被执行时，系统内部自动将数据类型进行转换
        - 算术运算符中除了 + 之外，其他都运算符如 - * / 等都会把数据转换成数字类型
    */

    // 显式转换：1. Number(数据)
    // let str = '132'
    // str = Number(str)
    // console.log(str, typeof str);

    // 显式转换：2. parseInt(数据)，把数据转换成整数（取整）
    // let str = '123.4'
    // str = parseInt(str)
    // console.log(str, typeof str); // 结果为123

    // 显式转换：3. parseFloat(数据)，把数据转换为浮点数
    // let str = '123.4'
    // str = parseFloat(str)
    // console.log(str, typeof str); // 结果为123.4

    // 隐式转换：进行不会改变值的计算：*1，/1，-0，或者在字符串前加 +，表示正号
    let str = '132'
    str = str - 0
    console.log(str, typeof str); // 结果是132，number
  </script>
</body>
</html>
