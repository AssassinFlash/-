<body>
  <script>
    /*
      转换成布尔类型的方法：
        显式转换：
          1.Boolean(数据)
        
        注意：
          基本数据类型中只有 0 "" undefined null false NaN 这6个值转换会变成false，其他都是true
    */
  //  let num = 123;
  //  num = Boolean(num)
  //  console.log(num, typeof num); // 结果是 true
    
    /*
      隐式转换：取反两次 !!
        取反可将数据变成布尔值
    */
    let num = 123;
    num = !!num;
    console.log(num, typeof num); // 结果为 true boolean
  </script>
</body>
