      函数参数的注意点：
        规范：函数的形参和实参一一对应

        2.如果实参传多了，前几个会一一对应，多出来的实参会被忽略
              所有的实参都会储存到函数内部的arguments对象上
    */

      /*
        函数返回值的注意点：
          1.如果没有设置返回值，此时函数的返回值为undefined
          2.return之后的代码不会被执行
      */
    </script>
