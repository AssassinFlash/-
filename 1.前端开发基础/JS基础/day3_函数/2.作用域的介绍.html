<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      作用域的分类：
        1.全局作用域：作用于所有代码执行的环境（整个script标签内部）
          全局变量：script标签内部，函数外部声明的变量
          特点：在任意位置都可以被访问

        2.局部作用域：作用于函数内部的代码环境，也称为函数作用域
          局部变量：在函数内部声明的变量
          特点：只能在函数内部访问
        3.块级作用域：由{}，包括if语句和for语句里面的{}等包裹起来的区域
    */
  </script>
</body>
</html>
