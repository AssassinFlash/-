  <body>
    <script>
      // 封装函数，求数组以任意字符串拼接之后的一个字符串，返回拼接好的字符串
      function joinStr(arr, spliter) {
        let str = arr.join(spliter);
        return str;
      }
      let arr = ["aa", "bb", "cc"];
      let str = joinStr(arr, "|");
      console.log(str);
    </script>
  </body>
