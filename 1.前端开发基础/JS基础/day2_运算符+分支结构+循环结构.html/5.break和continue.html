<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      /*
      break：循环遇到了break，就立刻结束整个循环，开始循环之后的代码
      continue：循环遇到了continue，就立刻结束本次循环，继续执行下一次循环
    */
      // for (let i = 1; i <= 5; i++) {
      //   if (i == 3) {
      //     break;
      //   }
      //   console.log(1);
      // }
      // console.log("我是循环之后的代码");

      for (let i = 1; i <= 5; i++) {
        if (i == 3) {
          continue;
        }
        console.log(i);
      }
      console.log("我是循环之后的代码");
    </script>
  </body>
</html>
