<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 求1~100之间不能被7整除的数的和
    let sum1 = 0;
    for(let i = 1; i <= 100; i++) {
      if(i % 7 != 0) {
        sum1 += i
      }
    }
    console.log(sum1);

    // 求1~100之间所有偶数的和，奇数的和
    let oddSum = 0
    let evenSum = 0
    for(let i = 1; i <= 100; i++) {
      if(i % 2 == 0) {
        evenSum += i
      } else {
        oddSum += i
      }
    }
    console.log(`偶数的和为：${evenSum}`);
    console.log(`奇数的和为：${oddSum}`);
  </script>
</body>
</html>
