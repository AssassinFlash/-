<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      简单数据类型：值类型 -> 变量存储的是值本身
        1. Number 数字类型
        2. string 字符串类型
        3. boolean 布尔类型
        4. undefined 未定义
        5. null 空类型

      复杂数据类型：引用类型 -> 变量存储的是内存地址
        1. Array 数组
        2. function 函数
        3. Object 对象
    */

    /*
      值类型和引用类型的赋值规则：
        值类型：变量存储的是值本身 -> 赋值也是值本身
        引用类型：变量存储的是内存地址 -> 赋值的也是内存地址
    */
  </script>
</body>
</html>
