<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Title</title>
</head>
<body>
<script>
  // 1.定时器的this默认为window
  // setInterval(function () {
  //   console.log(1)
  //   console.log(this)
  // }, 1000)

  let obj = {
    name: 'jzh'
  }
  // 使用bind修改this，返回一个新的函数
  // 利用bind不执行函数，返回一个修改了this的新函数的特点
  // 这是因为setInterval的参数要求是第一个参数为函数，如果使用call、apply会直接执行函数，返回函数的返回值
  setInterval(function (){
    console.log(1)
    console.log(this)
  }.bind(obj), 1000)
</script>
</body>
</html>
