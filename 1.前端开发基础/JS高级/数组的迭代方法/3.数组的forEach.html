<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      forEach：遍历数组

      forEach的方法特点：
        1.回调的执行次数 === 数组长度
        2.本身的返回值：无
        3.回调函数内部return：无
    */

      let arr = [1, 2, 3, 4, 5];
      arr.forEach((value) => {
        console.log(value);
      });
    </script>
  </body>
</html>
