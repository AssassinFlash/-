<body>
  <script>
    /*
      1.函数防抖及应用场景：
        1.1 函数防抖：间隔时间内，多次触发事件，只执行最后一次
        1.2 核心思想：采用setTimeout定时器，延迟事件触发
        1.3 应用场景：输入框验证，鼠标移入/移出

      2.函数节流及应用场景：
        2.1 函数节流：间隔时间内，多次触发事件，只执行一次
        2.2 核心思想：计算两次事件触发的时间间隔，判断是否大于节流时间间隔
        2.3 应用场景：滚动条，高频事件

      防抖和节流的异同点：
        1.相同点：为了优化函数的执行频率，提高网页性能
        2.不同点：
          防抖：优化用户主动触发的事件，取决于用户
          节流：优化事件本身执行的频率，取决于事件
    */
  </script>
</body>
</html>
