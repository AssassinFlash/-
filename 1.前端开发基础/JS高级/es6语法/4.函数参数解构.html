<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 函数参数解构：

      // 声明函数
      function fn({ name, age }) { // let {name, age} = {name: 'jzh', age: 25}
        console.log(name, age);
      }

      // 调用函数，传参本质上是给形参赋值
      fn({ name: "jzh", age: 25 });
    </script>
  </body>
</html>
