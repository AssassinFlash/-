<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Set 集合，相当于数组类型，与数组的区别是它不能存储相同的元素
      // 场景：数组去重
      let arr = [20, 50, 66, 88, 20, 50, 66, 88];
      // 声明set
      let set = new Set(arr);
      // set转成数组类型
      let newArr = [...set];
      console.log(newArr);
    </script>
  </body>
</html>
