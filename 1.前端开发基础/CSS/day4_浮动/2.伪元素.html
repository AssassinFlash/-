<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      background: skyblue;
    }
    /* .son {
      width: 100px;
      height: 100px;
      background: orange;
    } */
    .father::before {
      content:'';
      display: block;
      width: 100px;
      height: 100px;
      background: orange;
    }
  </style>
</head>
<body>
  <!-- 
    伪元素：由css模拟出的标签效果，并不是真的HTML标签

      - 种类：
        ::before 在父元素内容的最前添加一个伪元素
        ::after 在父元素内容的最后添加一个伪元素

      注意点：
        1.必须设置content属性才能生效
        2.伪元素默认是行内元素
   -->

   <div class="father">
     <div class="son"></div>
   </div>
</body>
</html>
