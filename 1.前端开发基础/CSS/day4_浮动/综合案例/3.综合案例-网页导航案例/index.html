<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    a {
      text-decoration: none;
    }
    .nav {
      background: pink;
      float: left;
    }
    .nav li {
      float: left;
      width: 80px;
      line-height: 50px;
      /* background: skyblue; */
    }
    .nav li a {
      display: block;
      color: white;
      font-size: 16px;
      text-align: center;
    }
    .nav li:hover {
      background: #008000;
    }
    .clearfix::before, .clearfix::after {
      content: '';
      display: table;
      clear: both;
    }
  </style>
</head>
<body class="clearfix">
  <ul class="nav clearfix">
    <li><a href="#">新闻1</a></li>
    <li><a href="#">新闻2</a></li>
    <li><a href="#">新闻3</a></li>
    <li><a href="#">新闻4</a></li>
    <li><a href="#">新闻5</a></li>
    <li><a href="#">新闻6</a></li>
    <li><a href="#">新闻7</a></li>
    <li><a href="#">新闻8</a></li>
  </ul>
</body>
</html>
