<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .box {
      width: 1226px;
      height: 614px;
      margin: 100px auto;
      /* background: pink; */
    }
    .left {
      float: left;
      width: 234px;
      height: 100%;
      background: #800080;
      margin-right: 14px;
    }
    .right {
      float: left;
      width: 978px;
      height: 100%;
      /* background: orange; */
    }
    .right .chanpin {
      float: left;
      width: 234px;
      height: 300px;
      background: #87ceeb;
      margin: 0 14px 14px 0;
    }
    .right .chanpin:nth-of-type(4n) {
      margin-right: 0;
    }
    .right .chanpin:nth-of-type(n+5) {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <ul class="right">
      <li class="chanpin"></li>
      <li class="chanpin"></li>
      <li class="chanpin"></li>
      <li class="chanpin"></li>
      <li class="chanpin"></li>
      <li class="chanpin"></li>
      <li class="chanpin"></li>
      <li class="chanpin"></li>
    </ul>
  </div>
</body>
</html>
