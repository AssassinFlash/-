<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    a {
      text-decoration: none;
    }
    body {
      width: 100%;
      height: 100%;
    }
    .nav li {
      float: left;
      border-top: 1px solid #dadce0;
      border-bottom: 1px solid #dadce0;
    }
    .nav li a {
      display: block;
      width: 239px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      color: black;
    }
    .nav li:not(:last-of-type) {
      border-right: 1px solid #dadce0;
    }
    .clearfix::before, .clearfix::after {
      content: '';
      display: table;
    }
    .clearfix::after {
      clear: both;
    }
  </style>
</head>
<body>
  <ul class="nav clearfix">
    <li><a href="#">我要投资</a></li>
    <li><a href="#">平台介绍</a></li>
    <li><a href="#">新手专区</a></li>
    <li><a href="#">手机微金所</a></li>
    <li><a href="#">个人中心</a></li>
  </ul>
</body>
</html>
