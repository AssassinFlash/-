   <!-- 
     网页常见布局：
      1.标准流
        - 块级元素独占一行 - 垂直布局
        - 行内/行内块元素一行可显示多个 - 水平布局

      2.浮动
        - 让原本垂直布局的块级元素变成水平布局

      3.定位
        - 让元素自由摆放在页面任意位置
        - 一般用于盒子之间的层叠情况

      定位常见应用场景：
        1.定位之后盒子层级最高，可以层叠在其他盒子上面
        2.可以让盒子始终固定在页面的某个位置

      定位的可取值：
        1.静态定位：默认值，就是标准流，代码position: static;不能通过方位属性进行移动
    -->
</body>
