<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .one {
      width: 200px;
      height: 200px;
      background: pink;
      border-radius: 50%;
    }
    .two {
      width: 200px;
      height: 100px;
      background: orange;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <!-- 
    border-radius: 边框圆角

    赋值规则：左上、右上、右下、左下

    边框圆角的常见应用：
      1.画一个圆：
          - 首先盒子是一个正方形
          - border-radius: 50%;

      2.胶囊按钮：
          - 盒子是一个长方形
          - border-radius为盒子高度的一半
   -->

   <div class="one"></div>
   <div class="two"></div>
</body>
</html>
