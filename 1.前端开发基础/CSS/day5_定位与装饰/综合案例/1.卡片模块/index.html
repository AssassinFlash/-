<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      line-height: 1;
    }
    .item {
      position: relative;
      width: 228px;
      height: 270px;
      /* background: pink; */
      margin: 100px auto;
      border: 1px solid #ccc;
    }
    .item img {
      width: 100%;
      height: 150px;
    }
    .item img.hot {
      position: absolute;
      right: -4px;
      top: 4px;
      width: 40px;
      height: 24px;
    }
    .item .info {
      padding: 29px 24px 0;
    }
    .item .info p.title {
      line-height: 19px;
      font-size: 13px;
    }
    .item .info p.desc {
      padding-top: 16px;
      font-size: 11px;
    }
    .item .info p.desc span:first-of-type {
      color: #f77231;
    }
    .item .info p.desc span.dot::after {
      content: '·';
      display: inline-block;
      color: #929292;
    }
    .item .info p.desc span:last-of-type {
      color: #929292;
    }
  </style>
</head>
<body>
  <div class="item">
    <img class="hot" src="./image/hot.png" alt="">
    <img src="./image/product.png" alt="">
    <div class="info">
      <p class="title">
        Android网络图片加载框架详情
      </p>
      <p class="desc">
        <span>高级</span>
        <span class="dot"></span>
        <span>1125人在学习</span>
      </p>
    </div>
  </>
</body>
</html>
