<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .father {
      position: relative;
      width: 600px;
      height: 400px;
      background: pink;
    }
    .son {
      position: absolute;
      /* 这里的50%是相对于父元素 */
      left: 50%;
      top: 50%;
      /* 这里的50%是相对于自己的 */
      transform: translate(-50%,-50%);
      width: 200px;
      height: 100px;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
