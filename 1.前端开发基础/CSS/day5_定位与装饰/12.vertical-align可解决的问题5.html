<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 300px;
      height: 300px;
      /* 给父元素写text-align: center;使得行内/行内块元素水平居中*/
      text-align: center;
      background: pink;
      /* 给父元素写line-height，它具有继承性，行高=父元素高度，可使行内元素垂直居中 */
      line-height: 300px;
    }
    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- 问题5：使用line-height使img标签垂直居中 -->
  <div class="box">
    <img src="./综合案例/images/1.jpg" alt="">你好jzh
  </div>
</body>
</html>
