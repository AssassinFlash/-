<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 300px;
      height: 300px;
    }
    .red {
      background-color: red;
    }
    .green {
      position: relative;
      left: 100px;
      top: 100px;
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>
  <!-- 
    相对定位：相对于自己之前的位置进行移动
      position:relative;
    
      特点：
        1.相对自己原来的位置进行移动
        2.原来的位置仍然保留，即没有脱离标准流
   -->
   <div class="red"></div>
   <div class="green"></div>
   <div class="blue"></div>
</body>
</html>
