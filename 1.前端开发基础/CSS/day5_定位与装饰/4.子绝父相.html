<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .father {
      /* 父元素：相对定位 */
      position: relative;
      width: 400px;
      height: 400px;
      background: pink;
    }
    .son {
      /* 子元素：绝对定位 */
      position: absolute;
      right: 0;
      bottom: 0;
      width: 200px;
      height: 200px;
      background: skyblue;
    }
  </style>
</head>
<body>
  <!-- 
    子绝父相：让子元素相对于父元素进行自由定位
    含义：
      子元素：绝对定位
      父元素：相对定位

    子绝父相的好处：
      父元素是相对定位，对网页布局的影响较小

    注意：
      不是说父元素不能用绝对定位，而是如果父元素用了绝对定位就要考虑脱标的问题
   -->
   <div class="father">
     <div class="son"></div>
   </div>
</body>
</html>
