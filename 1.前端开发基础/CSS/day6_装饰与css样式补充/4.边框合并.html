<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid black;
      width: 200px;
      height: 200px;
      /* 表格边框合并 */
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <!-- 
    border-collapse: collapse 让相邻表格边框合并，得到细线边框的效果
   -->
   <table>
     <thead>
       <tr>
         <th>姓名</th>
         <th>年龄</th>
       </tr>
     </thead>
     <tbody>
       <tr>
         <td>jzh</td>
         <td>24</td>
       </tr>
     </tbody>
   </table>
</body>
</html>
