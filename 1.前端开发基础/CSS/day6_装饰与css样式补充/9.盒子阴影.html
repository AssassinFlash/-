<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            box-shadow: 5px 5px 5px 5px;
            margin: 100px auto;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background: pink;
            margin: 100px auto;
            box-shadow: 20px 20px 10px 10px red;
        }
        .box2:hover {
            box-shadow: 20px 20px 10px 10px red inset;
        }
    </style>
</head>
<body>
    <!-- 
        box-shadow: 给盒子添加阴影效果
        用法：box-shadow: horizontal vertical blur spread color inset
        属性取值：
            参数1：h-shadow（必写），水平偏移量，允许负值，正值往右移
            参数2：v-shadow（必写），垂直偏移量，允许负值，正值往下移
            参数3：blur，可选，模糊度
            参数4：spread，可选，阴影扩大，就是阴影往四个方向延伸多少
            参数5：color，可选，阴影的颜色
            参数6：inset，可选，将阴影改为内部扩散
     -->

    <div class="box"></div>
    <!-- 鼠标移入后变成内阴影 -->
    <div class="box2"></div>
</body>
</html>
