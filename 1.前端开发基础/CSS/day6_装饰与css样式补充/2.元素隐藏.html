<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 300px;
      height: 300px;
      background: pink;
    }
    .son {
      display: none;
      width: 100px;
      height: 100px;
      background: blue;
    }
    /* 当father :hover之后，让后代中的.son显示 */
    .father:hover .son {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 
    场景：让某元素本身在屏幕中不可见，如：鼠标:hover之后元素隐藏

    常见属性：
      1.visibility:hidden
      2.display:none

    区别：
      1.visibility:hidden 隐藏元素本身，在网页中占位置
      2.display:none 隐藏元素本身，且在网页中不占位置

    开发中经常通过使用display来控制元素的显示和隐藏
      display: none -> display: block
   -->
   <div class="father">
     <div class="son"></div>
   </div>
</body>
</html>
