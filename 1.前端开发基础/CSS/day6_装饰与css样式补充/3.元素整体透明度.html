<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background: red;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- 
    opacity：让某元素整体（包括内容）一起变透明

    属性取值：0~1之间，1表示完全不透明，0表示完全透明

    注意：opacity会让元素整体透明，包括元素里面的内容
   -->
   <div class="box">
     <img src="./images/1.jpg" alt="">
   </div>
</body>
</html>
