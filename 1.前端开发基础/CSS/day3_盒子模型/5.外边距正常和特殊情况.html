<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			/* div {
				width: 300px;
				height: 300px;
				display: inline-block;
			} */
			.father {
				width: 300px;
				height: 300px;
				background: pink;
				overflow: hidden;
			}
			.son {
				width: 100px;
				height: 100px;
				background: blue;
				margin-top: 50px;
			}
			p {
				width: 100px;
				height: 100px;
			}
			.red {
				background: red;
				margin-right: 40px;
			}
			.blue {
				background: blue;
				margin-left: 40px;
			}
			.pink {
				background: pink;
				margin-bottom: 100px;
			}
			.orange {
				background: orange;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<!-- 
      外边距正常情况：
        水平布局的盒子，左右的margin正常，互不影响，两者距离为左右margin的和
     -->
		<!-- <div class="red"></div>
		<div class="blue"></div> -->

		<!-- 
			外边距特殊情况：
				1.兄弟元素外边距合并（margin合并）
					- 垂直布局的块级元素，上下的margin会合并，两者距离为margin的较大值
					解决办法：只给其中一个盒子设置margin	
		 -->
		<!-- <p class="pink"></p>
		<p class="orange"></p> -->

		<!-- 
			外边距特殊情况：
				2.父子元素外边距塌陷（margin塌陷）
					- 父子元素均为块级，给子元素设置margin-top，会作用到父元素上，导致父元素随子元素一起往下移动

					现象解释：
						父元素的上边距和子元素的上边距紧贴着，子元素的margin-top和父元素的margin-top重叠在了一起，
						没有border和padding这些第三者的距离隔开

					解决办法：
						1.给父元素设置border-top或者padding-top，从而分隔父子元素的margin-top，不要紧贴在一起
						2.给父元素设置overflow:hidden
						3.转换成行内块元素
						4.设置浮动
		 -->
		<div class="father">
			<div class="son"></div>
		</div>
	</body>
</html>
