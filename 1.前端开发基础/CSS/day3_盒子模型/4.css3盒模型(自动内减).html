<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* 
				自动内减：浏览器自动算出被撑开的大小，自动在内容中减去
				box-sizing: border-box

				box-sizing：默认值content-box

				如果没有设置box-sizing，默认width和height属性是内容的宽高
				如果设置了，此时width和height属性设置的就是盒子的实际大小（border+padding+content）
			*/
			.box {
				box-sizing: border-box;
				width: 300px;
				height: 300px;
				border: 10px solid black;
				padding: 20px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
