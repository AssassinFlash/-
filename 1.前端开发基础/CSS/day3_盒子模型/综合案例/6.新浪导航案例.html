<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.box {
				height: 40px;
				/* background: pink; */
				border-top: 3px solid #ff8500;
				border-bottom: 1px solid #edeef0;
			}

			.box a {
				display: inline-block;
				/* width: 80px; */
				height: 40px;
				padding: 0 17.5px;
				/* background: pink; */
				line-height: 40px;
				text-decoration: none;
				text-align: center;
				color: #4c4c4c;
				font-size: 12px;
			}

			.box a:hover {
				background: #edeef0;
				color: #ff8500;
			}
		</style>
	</head>
	<body>
		<!-- 布局顺序：从外往内，从上而下，一个完成了再写另一个 -->
		<div class="box">
			<a href="#">新浪导航</a><a href="#">新浪导航</a><a href="#">新浪导航</a
			><a href="#">新浪导航</a>
		</div>
	</body>
</html>
