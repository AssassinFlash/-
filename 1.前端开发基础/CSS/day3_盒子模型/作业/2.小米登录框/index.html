<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				line-height: 1;
			}
			.box {
				width: 356px;
				height: 339px;
				/* background: pink; */
				margin: 100px auto;
			}
			.box .image {
				text-align: center;
			}
			.box .image img {
				background: #ff4c00;
				vertical-align: bottom;
			}
			.box h2 {
				margin-top: 34px;
				text-align: center;
				font-size: 28px;
				font-weight: 400;
			}
			.box input {
				display: block;
				outline: none;
				width: 100%;
				height: 50px;
				border: 1px solid #e0e0e0;
				padding-left: 15px;
				color: #ad9da9;
				font-size: 12px;
			}
			.box input:first-of-type {
				margin-top: 48px;
			}
			.box input:nth-of-type(n + 1) {
				margin-top: 14px;
			}
			.box input:last-of-type {
				border: none;
				background: #ff4c00;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="image">
				<img src="./images/mi-logo.png" alt="" />
			</div>
			<h2>小米账号登录</h2>
			<input type="text" placeholder="邮箱/手机/小米ID" />
			<input type="text" placeholder="邮箱/手机/小米ID" />
			<input type="button" value="登录" />
		</div>
	</body>
</html>
