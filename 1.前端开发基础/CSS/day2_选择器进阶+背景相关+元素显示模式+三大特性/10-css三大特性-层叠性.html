<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				color: red;
			}

			.box {
				color: blue;
			}
		</style>
	</head>
	<body>
		<!-- 
      层叠性：
        1.给同一标签设置不同的样式 -> 样式会叠加 -> 共同作用到标签上
        2.给同一标签设置相同样式 -> 样式会覆盖 -> 写在最后的样式会生效

      注意：
        当样式冲突时，只有当选择器优先级相同时，才可通过层叠性判断结果
     -->

		<div class="box">我是一个div</div>
	</body>
</html>
