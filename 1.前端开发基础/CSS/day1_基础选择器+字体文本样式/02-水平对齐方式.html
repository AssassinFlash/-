<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* 
        水平居中方法总结 text-align:center

          text-align:center 能让下列元素水平居中：
            1.文本
            2.span、a标签
            3.input、img标签

          注意：
            要让以上元素水平居中，text-align:center 需在它们的父元素中设置
      */
			h1 {
				text-align: center;
			}

			div {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>新闻标题</h1>
		<div>
			<img src="./images/1.jpg" alt="" />
		</div>
	</body>
</html>
