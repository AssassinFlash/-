<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* 
        line-height 行高，控制一行的上下行间距
        
        行间距：两行文字之间的距离
        
        行高 = 行间距 + 字体大小

          让单行文本垂直居中，可设置line-height: 文字父元素高度
          网页精准布局时，会设置line-height:1 取消上下间距
      */
			p {
				/* line-height: 1.5; */
				/* line-height: 50px; */
				font: 30px/2 bold;
			}
		</style>
	</head>
	<body>
		<p>
			2019年，事件视界望远镜团队让世界首次看到了黑洞的样子。不过，研究人员公布的这张发光环形物体的图像并不是传统的图片，而是经过计算获得的。利用位于美国、墨西哥、智利、西班牙和南极地区的射电望远镜所得到的数据，研究人员进行了数学转换，最终合成了这张标志性的图片。研究团队还发布了实现这一壮举所用的编程代码，并撰文记录这一发现，其他研究者也可以在此基础上进一步加以分析。
		</p>
	</body>
</html>
