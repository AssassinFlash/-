<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				background: #f5f5f5;
			}

			.box1 {
				width: 234px;
				height: 300px;
				background: #fff;
				/* 自身居中 */
				margin: 0 auto;
				/* 内容居中 */
				text-align: center;
			}

			img {
				width: 160px;
			}

			.title {
				font-size: 14px;
				line-height: 25px;
			}

			.info {
				color: #ccc;
				font-size: 12px;
				line-height: 30px;
			}

			.price {
				color: #ffa500;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<img src="./images/car.jpg" alt="" />
			<div class="title">九号平衡车</div>
			<div class="info">成年人的玩具</div>
			<div class="price">1999元</div>
		</div>
	</body>
</html>
