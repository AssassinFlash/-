<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      background: pink;
      padding: 20px;
      border: 10px solid black;
    }
  </style>
</head>
<body>
  <div></div>

  <script>
    /*
      offsetHeight/offsetWidth：获取的是盒子的实际大小（content+padding+border）

      注意点：offsetWidth/Height 是只读属性，不支持赋值
    */

    let div = document.querySelector('div')
    console.log(div.offsetWidth, div.offsetHeight);
  </script>
</body>
</html>
