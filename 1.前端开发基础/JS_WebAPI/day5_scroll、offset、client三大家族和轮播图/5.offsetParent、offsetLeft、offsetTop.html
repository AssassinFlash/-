<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .father {
        width: 600px;
        height: 600px;
        background-color: pink;
        margin: 0 auto;
        position: relative;
      }

      .son {
        width: 400px;
        height: 400px;
        background-color: green;
        margin: 0 auto;
        position: relative;
      }

      .sun {
        width: 200px;
        height: 200px;
        background-color: blue;
        margin: 0 auto;
        /* position: absolute;
        right: 0;
        bottom: 0; */
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son">
        <div class="sun"></div>
      </div>
    </div>
    <script>
      /*
        offsetParent：与绝对定位类似，获取最近的具有定位的祖先元素，没有则获取body

        offsetLeft和offsetTop：当前元素相对于offsetParent的左边和上边的距离
      */

      let sun = document.querySelector('.sun')
      console.log(sun.offsetParent); // son
      console.log(sun.offsetLeft, sun.offsetTop); // 100 0
    </script>
  </body>
</html>
