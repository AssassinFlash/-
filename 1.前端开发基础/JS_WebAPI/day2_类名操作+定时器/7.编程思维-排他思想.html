<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <script>
      /* 
      排他思想：
        1.干掉所有人（for循环）
        2.复活自己（通过下标或者this找到自己）
    */

      // 需求：同一时间，点击自己变红色，其他不变
      let btns = document.querySelectorAll("button");

      // 给每个按钮注册点击事件
      for (let i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          // 1.干掉所有人，指所有按钮都不变色
          for(let j = 0; j< btns.length; j++) {
            btns[j].style.background = '#ccc'
          }
          // 2.复活自己（通过this找到自己，进行变色）
          this.style.background = 'red'
        });
      }
    </script>
  </body>
</html>
