    /*
      BOM：浏览器对象模型，提供了一套操作浏览器功能的方法

      BOM的核心是window对象，表示当前浏览器对象

      window对象包括有
        navigator
        location
        document
        history
        screen

      window对象是浏览器的顶级对象，也是一个全局对象，使用的时候可省略

      定义在全局作用域中的函数，其实也是加到了window对象上
    */
