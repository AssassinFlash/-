<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      history对象：window对象上的属性，表示页面的历史记录
        可以通过history对象的属性完成：前进、后退
    */

    // 页面前进
    history.forward()
    // 页面后退
    history.back()

    history.go(1) // 前进一页
    history.go(0) // 刷新本页面
    history.go(-1) // 后退一页
  </script>
</body>
</html>
