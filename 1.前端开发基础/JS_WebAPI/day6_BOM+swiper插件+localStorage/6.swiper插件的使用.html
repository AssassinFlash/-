<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css"/>
    <style>
        .swiper {
            width: 700px;
            height: 320px;
        }
    </style>
</head>
<body>
<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="./images/b_01.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img src="./images/b_02.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img src="./images/b_04.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img src="./images/b_05.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img src="./images/b_06.jpg" alt="">
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>

<script src="./swiper/swiper-bundle.min.js"></script>
<script>
    // 第一个参数：整个轮播图大盒子的选择器
    // 第二个参数：一个对象，在对象上进行swiper的个性化配置
    let mySwiper = new Swiper('.swiper', {
        direction: 'horizontal', // 水平切换
        loop: true, // 循环
        // autoplay: true, // 自动轮播
        // 自动轮播的配置
        autoplay: {
            delay: 1000,
            stopOnLastSlide: false,
            disableOnInteraction: true
        },
        // 切换效果，默认是'slide'，可设置成其他效果
        effect: 'cards',
        speed: 300, // 切换的速度
        // 分页器
        pagination: {
            el: '.swiper-pagination'
        },
        // 前进后退按钮
        navigation: {
            prevEl: '.swiper-button-prev',
            nextEl: '.swiper-button-next'
        },
        // 滚动条
        scrollbar: {
            el: '.swiper-scrollbar'
        }
    })
</script>
</body>
</html>
