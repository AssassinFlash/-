<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 300px;
        height: 300px;
        background: pink;
      }
      .red {
        width: 100px;
        height: 100px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="father">这是father的盒子</div>
    <script>
      /*
      添加节点：appendChild(newChild)：在父元素内容的最后面添加子元素
      语法：parent.appendChild(newChild)

      创建节点：document.createElement(tagName, options): HTMLElement
    */

      // 需求：把div.red添加到div.father里面
      let fatherDiv = document.querySelector(".father");
      let redDiv = document.createElement("div");
      redDiv.classList.add("red");
      redDiv.innerHTML = '这是.red的盒子'
      fatherDiv.appendChild(redDiv);
    </script>
  </body>
</html>
