<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 400px;
        height: 400px;
        border: 1px solid black;
      }
      .son {
        width: 100px;
        height: 100px;
        background: red;
      }
    </style>
  </head>
  <body>
    <button>点击复制</button>
    <div class="father">这是father盒子</div>
    <div class="son">这是son盒子</div>
    <script>
      /*
      复制节点：cloneNode()
      语法：node.cloneNode(boolean)：复制一份node节点

      参数：
        false：浅克隆，只克隆当前节点，不包含其中内容节点
        true：深克隆，克隆当前节点及其所有内容节点
    */

      let btn = document.querySelector("button");
      let fatherDiv = document.querySelector(".father");
      let sonDiv = document.querySelector(".son");

      btn.addEventListener("click", function () {
        // 默认为false，浅克隆，不包含内容
        // fatherDiv.appendChild(sonDiv.cloneNode());
        fatherDiv.appendChild(sonDiv.cloneNode(true));
      });
    </script>
  </body>
</html>
