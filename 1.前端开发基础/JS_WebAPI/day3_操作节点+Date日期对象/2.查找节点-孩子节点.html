<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>张三</li>
    <li>李四</li>
    <!-- 注释 -->
    <li>王五</li>
    <li>赵六</li>
  </ul>
  <script>
    /*
      通过节点查找的方式找到对应的元素

      节点：页面中所有的内容都可以看做是节点（标签节点、文本节点、注释节点 ）

      孩子节点：

        1.找到所有的孩子节点（包括换行符）：childNodes
        2.找到所有的孩子元素：children
        3.找到第一个孩子元素：firstElementChild
        4.找到最后一个孩子元素：lastElementChild
    */
    let ul = document.querySelector('ul')

    console.log(ul.children);
    console.log(ul.firstElementChild);
    console.log(ul.lastElementChild);
  </script>
</body>
</html>
