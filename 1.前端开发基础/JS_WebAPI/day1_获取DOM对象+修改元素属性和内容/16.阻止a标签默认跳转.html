<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="www.baidu.com">跳转页面</a>

  <script>
    /*
      对于a标签来说，默认的行为就是进行页面跳转
      如果需要阻止a标签的默认跳转，可以在事件处理函数的最后加上一句 return false
    */
    let link = document.querySelector('a')
    link.onclick = function() {
      // 阻止a标签的默认跳转
      return false
    }
  </script>
</body>
</html>
