<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- 
      表格可分割为 表格头部 和 表格主体 两大部分
        <thead> 表示表格的头部区域    <tbody> 表示表格的主体区域
     -->
		<table>
			<thead>
				<tr>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>刘德华</td>
					<td>56</td>
					<td>男</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
