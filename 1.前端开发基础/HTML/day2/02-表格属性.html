<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- 
      这些属性要写到表格标签 table 里面去
      属性名      属性值                    描述
      align       left、center、right       表格相对周围元素的对齐方式
      border      1 或 “”                   规定表格是否有边框
      cellpadding 像素值                     单元格内容距离单元格边框的距离，默认为1px
      cellspacing 像素值                     单元格之间的空白，默认为2px
      width       像素值或百分比              规定表格的宽度
     -->
		<table
			align="center"
			border="1"
			cellspacing="0"
			cellpadding="0"
			width="30%"
			height="250"
		>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td>刘德华</td>
				<td>男</td>
				<td>56</td>
			</tr>
		</table>
	</body>
</html>
