<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>青春不常在，抓紧谈恋爱</h1>
		<hr />

		<form action="">
			<label for="nickname">呢称：</label>
			<input type="text" placeholder="请输入呢称" id="nickname" />
			<br /><br />

			<span>性别：</span>
			<label> <input type="radio" name="sex" />男 </label>
			<label> <input type="radio" name="sex" />女 </label>
			<br /><br />

			<span>所在城市：</span>
			<select name="city">
				<option selected>广州</option>
				<option>北京</option>
				<option>上海</option>
				<option>深圳</option>
			</select>
			<br /><br />

			<span>婚姻状况：</span>
			<label> <input type="radio" name="marriage" />未婚 </label>
			<label> <input type="radio" name="marriage" />已婚 </label>
			<label> <input type="radio" name="marriage" />保密 </label>
			<br /><br />

			<span>喜欢的类型：</span>
			<label><input type="checkbox" checked name="type" />可爱</label>
			<label><input type="checkbox" checked name="type" />性感</label>
			<label><input type="checkbox" name="type" />御姐</label>
			<label><input type="checkbox" name="type" />萝莉</label>
			<br /><br />

			<label for="intro">个人介绍：</label>
			<br />
			<textarea id="intro" cols="60" rows="10"></textarea>
			<br /><br />

			<h3>我承诺</h3>
			<ul>
				<li>年满18、单身</li>
				<li>抱着严肃的态度</li>
				<li>真诚寻找另一半</li>
			</ul>

			<label><input type="checkbox" name="agree" />我同意所有条款</label>
			<br /><br />

			<input type="submit" value="免费注册" />
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
