<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- 
      跨行合并：rowspan="合并的个数"，最上侧单元格为目标单元格
      跨列合并：colspan，最左侧单元格为目标单元格
     -->
		<table
			align="center"
			border="1"
			cellspacing="0"
			cellpadding="0"
			width="500"
			height="250"
		>
			<tr>
				<td rowspan="2"></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
