<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      height: 400px;
      border: 3px solid black;
      display: flex;
      flex-wrap: wrap;
    }
    .son {
      width: 20%;
    }
    .son:nth-child(odd) {
      background: pink;
    }
    .son:nth-child(even) {
      background: orange;
    }
  </style>
</head>
<body>
  <!-- 
    如果需要子元素只在一行中等分，每个子元素设置flex:1即可
    如果需要子元素多行等分，比如该例子：一行5个等分，且有两行，此时需要用到百分比
      1.设置可以换行：flex-wrap:wrap
      2.设置每个盒子宽度为：20%
      3.不用设置高度，因为弹性盒子中侧轴默认对齐方式为align-items:stretch，会自动拉伸子盒子的高度撑满父盒子
   -->
  <div class="box">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
    <div class="son">4</div>
    <div class="son">5</div>
    <div class="son">6</div>
    <div class="son">7</div>
    <div class="son">8</div>
    <div class="son">9</div>
    <div class="son">10</div>
  </div>
</body>
</html>
