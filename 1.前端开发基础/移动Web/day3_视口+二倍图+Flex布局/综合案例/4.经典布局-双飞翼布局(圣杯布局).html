<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .father {
      height: 300px;
      border: 1px solid black;
      display: flex;
    }
    .left, .right {
      width: 300px;
      height: 300px;
      background: blue;
    }
    .center {
      flex: 1;
      /* 可以不用设高，因为弹性盒子侧轴默认为stretch，自动拉伸子盒子到撑满父盒子 */
      background: yellow;
    }
  </style>
</head>
<body>
  <!-- 圣杯布局（双飞翼布局）：两侧固定，中间自适应 -->
  <div class="father">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
