<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .father {
      height: 300px;
      border: 3px solid black;
      display: flex;
      /* 设置主轴的对齐方向 */
      justify-content: space-between;
    }
    .left, .right {
      width: 300px;
      /* 可以不设高，弹性盒子侧轴中默认是stretch，即拉满盒子的高度 */
      /* height: 300px; */
    }
    .left {
      background: blue;
    }
    .right {
      background: pink;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
