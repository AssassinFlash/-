<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>小兔鲜订单确认页面</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
  <link rel="stylesheet" href="./css/order.css">
</head>
<body>
  <!-- 用户信息模块 -->
  <div class="xtx-user-msg">
    <!-- 左右两侧固定，中间缩放，即圣杯布局 -->
    <div class="location">
      <span class="iconfont icon-location"></span>
    </div>
    <div class="info">
      <p class="userinfo">
        <span class="user">林丽</span>
        <span class="phone">18500667882</span>
      </p>
      <p class="address">北京市 海淀区 中关村科技园 信息科技大厦1号 楼410#</p>
    </div>
    <div class="more">
      <span class="iconfont icon-more"></span>
    </div>
  </div>
  <!-- 商品信息模块 -->
  <div class="xtx-item-info">
    <!-- 左右两侧固定，中间缩放，即圣杯布局 -->
    <div class="shop-image">
      <img src="./uploads/pic.png" alt="">
    </div>
    <div class="shop-info">
      <p class="title">康尔贝 非接触式红外体温仪 领券立减30元 婴儿级材质 测温...</p>
      <p class="specs">粉色 红外体温仪</p>
      <p class="price">
        <span class="newPrice"><span class="money">￥</span>266</span>
        <span class="oldPrice"><span class="money">￥</span>299</span>
      </p>
    </div>
    <div class="shop-number">
      <span class="iconfont icon-x"></span>
      <span class="number">1</span>
    </div>
  </div>
  <!-- 交易方式模块 -->
  <div class="xtx-shipping">
    <div class="shipping">
      <span>配送方式</span>
      <span class="express">顺丰快递</span>
    </div>
    <div class="remark">
      <span>买家备注</span>
      <span class="message">希望可以尽快发货，谢谢~</span>
    </div>
    <div class="trade">
      <span>支付方式</span>
      <span class="method">
        支付宝
        <span class="iconfont icon-more"></span>
      </span>
    </div>
  </div>
  <!-- 商品价格模块 -->
  <div class="xtx-price">
    <div class="total">
      <span>商品总价</span>
      <span class="money">￥299.00</span>
    </div>
    <div class="shipping">
      <span>运费</span>
      <span class="money">￥0.00</span>
    </div>
    <div class="discount">
      <span>折扣</span>
      <span class="money">-￥30.00</span>
    </div>
  </div>
  <!-- 商品支付模块 -->
  <div class="xtx-pay">
    <div class="total">
      <span>合计：</span>
      <span class="money"><span style="vertical-align:middle">￥</span><span class="before">266</span><span class="decimal">.00</span></span>
    </div>
    <div class="pay-button">
      <input type="button" value="去支付">
    </div>
  </div>
</body>
</html>
