<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .father {
      width: 650px;
      height: 400px;
      border: 3px solid black;
      margin: 100px auto;
      /* 给父元素设置弹性盒子 */
      display: flex;
      flex-wrap: wrap;
      /* 在父元素设置多行侧轴对齐方式 */
      /* align-content: flex-start; */
      /* align-content: flex-end; */
      /* align-content: center; */
      /* align-content: stretch; */
      /* align-content: space-around; */
      /* align-content: space-between; */
      /* align-content: space-evenly; */
    }
    .son {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      background: pink;
    }
  </style>
</head>
<body>
  <!-- 
    align-content 多行侧轴对齐方式

    align-items 是针对单行元素的侧轴对齐方式

    取值：
      1.flex-start 向侧轴的开始位置对齐
      2.flex-end 向侧轴的结束位置对齐
      3.center 居中对齐
      4.stretch 子元素高度拉伸显示（子元素未设高度才有效果）
      5.space-around 空白环绕盒子显示
      6.space-between 空白只在盒子之间显示
      7.space-evenly 空白均分
   -->
   <div class="father">
     <div class="son">1</div>
     <div class="son">2</div>
     <div class="son">3</div>
     <div class="son">4</div>
     <div class="son">5</div>
     <div class="son">6</div>
     <div class="son">7</div>
     <div class="son">8</div>
     <div class="son">9</div>
   </div>
</body>
</html>
