<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul li {
      list-style: none;
    }
    body {
      position: relative;
      height: 200px;
    }
    ul {
      /* 固定定位会脱离标准流，脱标的元素宽高默认由内容撑开 */
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: pink;
    }
    li {
      float: left;
      width: 20%;
      height: 60px;
      line-height: 50px;
      text-align: center;
    }
    li img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <a href="#">
        <img src="./images/index.png" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="./images/jd.png" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="./images/login.png" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="./images/car.png" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="./images/classify.png" alt="">
      </a>
    </li>
  </ul>
</body>
</html>
