<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .father {
      width: 600px;
      height: 400px;
      border: 1px solid black;
      margin: 100px auto;
      display: flex;
    }
    .son {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      background: pink;
    }
    .son:nth-child(1) {
      flex: 1;
      order: 2;
    }
    .son:nth-child(2) {
      flex: 2;
      order: 1;
    }
    .son:nth-child(3) {
      flex: 3;
      order: 3;
    }
  </style>
</head>
<body>
  <!-- order：子元素排序，写在子元素上，取值：数字越小，元素越靠前，默认数值为0 -->
  <div class="father">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
  </div>
</body>
</html>
