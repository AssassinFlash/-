<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .father {
      width: 600px;
      height: 600px;
      border: 3px solid black;
      margin: 100px auto;
      /* 给父元素设置弹性盒子 */
      display: flex;
      /* 在父元素中设置主轴方向 */
      /* flex-direction: row-reverse; */
      /* flex-direction: column; */
      flex-direction: column-reverse;
    }
    .son {
      width: 100px;
      height: 100px;
      border: 1px solid orange;
      background: pink;
    }
  </style>
</head>
<body>
  <!-- 
    主轴方向：flex-direction
    弹性盒子中主轴方向默认是水平向右的，但是可以通过flex-direction属性修改主轴的方向

        取值                      效果（主轴方向）
        row                       水平向右（默认）
        row-reverse               水平向左
        column                    垂直向下
        column-reverse            垂直向上
   -->

   <div class="father">
     <div class="son">1</div>
     <div class="son">2</div>
     <div class="son">3</div>
   </div>
</body>
</html>
