<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .father {
      width: 400px;
      height: 400px;
      background: pink;
      margin: 100px auto;
      /* 设置当前盒子为弹性盒子 */
      display: flex;
      /* 设置主轴方向的对齐方式 */
      justify-content: center; /*水平居中*/
      /* 设置侧轴方向的对齐方式 */
      align-items: center; /*垂直居中*/
    }
    .son {
      width: 100px;
      height: 100px;
      background: orange;
    }
  </style>
</head>
<body>
  <!-- 
    flex布局可以解决传统布局中的浮动布局
    
    设置了display:flex的盒子会变成一个弹性盒子，弹性盒子中存在两个概念：主轴和侧轴。
    - 主轴：默认水平向右
    - 侧轴：默认垂直向下，与主轴垂直

    注意：
      弹性盒子内部的子元素会默认沿着主轴方向排布
      在flex布局中父元素称为flex容器，子元素称为flex项目
      使用弹性布局时，需要保证父元素是弹性盒子，即给父元素设置display:flex
   -->
   <!-- 需求：让子盒子在父盒子中水平垂直居中 -->
   <div class="father">
     <div class="son"></div>
   </div>

   <!-- 
     小结：
      1.设置弹性盒子的属性：
        display:flex

      2.弹性盒子属性给谁设置：
        给父元素设置弹性盒子

      3.元素变成弹性盒子后，有哪些特点：
        - 主轴：默认水平向右
        - 侧轴：默认垂直向下，与主轴垂直
        - 弹性盒子中的子元素默认沿着主轴方向分布
    -->
</body>
</html>
