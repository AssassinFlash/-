<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游乐园首页</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css">
  <!-- 引入字体图标样式 -->
  <link rel="stylesheet" href="./lib/iconfont/iconfont.css">

<body>
  <!-- banner部分 -->
  <div class="banner">
    <ul>
      <li>

        </div>
        <div class="status_active">进行中</div>
        <div class="like iconfont icon-shoucang1"></div>

    </li>
    <li>
      <a href="#">
        <img class="content" src="./uploads/item_2.png" alt="">
        <div class="info">
          <p class="left">疯狂的红包 不一样的撕名牌 大型家庭亲子户外活动</p>

        <div class="like iconfont icon-shoucang1"></div>

    <li>

          <p class="left">疯狂的红包 不一样的撕名牌 大型家庭亲子户外活动</p>

        <div class="detail">
          <p class="number"><span class="iconfont icon-qizhi"></span>200人报名</p>
          <p class="time"><span class="iconfont icon-shizhong"></span>本周六开始</p>
        </div>
        <div class="status_end">已结束</div>
        <img class="heart" src="./uploads/heart.png" alt="">
        <div class="mask"></div>
      </a>
    </li>
  </ul>

  <!-- 底部 -->
  <div class="footer">
    <a href="#" class="index">
      <span class="iconfont icon-index-copy"></span>
      <span class="footer_title">首页</span>
    </a>
    <a href="#" class="coupon">
      <span class="iconfont icon-youhuiquan"></span>
      <span class="footer_title">优惠券</span>
    </a>
    <a href="#" class="my">
      <span class="iconfont icon-iconfront-"></span>
      <span class="footer_title">我的</span>
