<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 400px;
    }
    @media screen and (min-width: 0) {
      .container {
        width: 100%;
        background: green;
      }
    }
    @media screen and (min-width: 769px) {
      .container {
        width: 750px;
        margin: 0 auto;
        background: blue;
      }
    }
    @media screen and (min-width: 993px) {
      .container {
        width: 970px;
        margin: 0 auto;
        background: yellow;
      }
    }
    @media screen and (min-width: 1201px) {
      .container {
        width: 1170px;
        margin: 0 auto;
        background: pink;
      }
    }
  </style>
</head>
<body>
  <!-- 
    响应式布局：写一套代码，同时兼容PC端和移动端

    原理：通过媒体查询，针对于当前不同的屏幕宽度，改变页面中盒子的宽度，盒子的显示或隐藏等样式

    响应式布局把屏幕分成了4种情况：
      1.超小屏幕：0-768px
      2.小屏幕：768px-992px
      3.中屏幕：992px-1200px
      4.大屏幕：1200px以上
   -->

  <!-- 需求：设置全局容器的响应式适配4种屏幕 -->
  <div class="container"></div>
</body>
</html>
