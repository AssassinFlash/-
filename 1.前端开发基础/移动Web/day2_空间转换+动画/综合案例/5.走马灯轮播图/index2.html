<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>走马灯案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
    }
    .box {
      width: 500px;
      height: 300px;
      margin: 100px auto;
      border: 1px solid orange;
      overflow: hidden;
    }
    .box ul {
      width: 800%;
      height: 300px;
      /* 是ul在移动 */
      animation: move 6s linear infinite;
    }
    .box ul li {
      float: left;
      width: 500px;
      height: 300px;
    }
    .box ul li img {
      width: 500px;
      height: 300px;
      vertical-align: top;
    }
    /* 鼠标移入，动画停止 */
    .box:hover ul {
      animation-play-state: paused;
    }
    @keyframes move {
      from {
        transform: translateX(0);
      }
      to {
        /* 左移 */
        transform: translateX(-3500px);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li>
        <a href="#">
          <img src="./images/1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/3.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/4.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/5.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/6.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/7.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/1.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
