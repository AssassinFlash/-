    rem布局：将网页中所有px单位转换成rem单位
    vw布局：将网页中所有px单位转换成vw单位

    vw和vh单位是相对于视口的尺寸所计算的结果
    - vw：1vw = 视口宽度的1%
    - vh：1vh = 视口高度的1%
   -->

   <!-- 需求：在750设计稿中量取div宽高为450，要求使用vw适配375、640和750的屏幕 -->
   <!-- 1vw = 视口宽度的1% = 750 * 1% = 7.5px -->
