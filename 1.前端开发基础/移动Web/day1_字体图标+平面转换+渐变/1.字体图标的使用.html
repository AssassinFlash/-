<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1.在网页中引入iconfont.css -->
  <link rel="stylesheet" href="./font_3452459_t4yvvv9emf/iconfont.css">
  <!-- 给字体图标设置样式 -->
  <style>
    /* 字体图标本质是文字，可以通过文字相关的样式去控制 */
    /* 字体图标放大不会失真 */
    .icon-yinle {
      font-size: 50px;
      color: red;
      /* 文字字体：font-family，不要随意修改，否则效果出不来 */
    }
  </style>
</head>
<body>
  <!-- 设置iconfont前缀类名，然后挑选相应图标的类名添加 -->
  <span class="iconfont icon-yinle"></span>
</body>
</html>
