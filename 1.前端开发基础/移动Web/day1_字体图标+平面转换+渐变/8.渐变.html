<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 1000px;
      height: 100px;
      border: 1px solid black;
      margin: 100px auto;
    }
    .box:nth-child(1) {
      background-image: linear-gradient(yellow, green);
    }
    .box:nth-child(2) {
      background-image: linear-gradient(to left, yellow, green);
    }
    .box:nth-child(3) {
      /* 从下往上 */
      background-image: linear-gradient(0deg, yellow, green);
    }
    .box:nth-child(4) {
      /* 
        表示一直到30%的点都是黄色，从100%到70%的点都是绿色
        中间两段颜色不相同，进行渐变
       */
      background-image: linear-gradient(to right, yellow 30%, green 70%);
    }
    .box:nth-child(5) {
      /* 左端点是红色，右端点是蓝色，中间点是绿色 */
      background-image: linear-gradient(to right, red, green, blue);
    }
    .box:nth-child(6) {
      /* 
        30%的这个点是红色，30%的这个点是绿色，70%的这个点是绿色，70%的这个点是蓝色
      */
      background-image: linear-gradient(to right, red 30%, green 30%, green 70%, blue 70%);
    }
    .box:nth-child(7) {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      background-image: linear-gradient(transparent, rgba(0,0,0,.5));
    }
  </style>
</head>
<body>
  <!-- 
    线性渐变：
    
    语法：background-image: linear-gradient(方向，颜色 范围，颜色 范围, ...)
    方向：
      1.方位名词：to + 方向单位，默认方向是从上往下
      2.角度：数字 + deg（0是往上，越大越顺时针旋转）

    颜色：
      关键字、rgb、rgba、十六进制，transparent(透明)

    范围：
      常用百分比
      表示设置哪一点是纯色，不同纯色点直接实现渐变
   -->

   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
</body>
</html>
