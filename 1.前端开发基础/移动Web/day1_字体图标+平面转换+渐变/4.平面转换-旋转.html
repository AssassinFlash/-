<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background: pink;
      margin: 100px auto;
      /* 过渡 */
      transition: all 0.3s;
    }
    .box:hover {
      /* 旋转 */
      transform: rotate(180deg)
    }
  </style>
</head>
<body>
  <!-- 
    平面转换-旋转
    属性名：transform
    属性值：rotate(旋转角度)
    取值：deg
      - 正值顺时针旋转
      - 负值逆时针旋转
   -->
   <div class="box">1</div>
</body>
</html>
