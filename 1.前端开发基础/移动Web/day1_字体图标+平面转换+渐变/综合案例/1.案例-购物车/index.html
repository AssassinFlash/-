<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体图标</title>
  <!-- 1.引入iconfont.css -->
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    a {
      text-decoration: none;
      vertical-align: middle;
    }
    .nav {
      height: 35px;
      background: #f5f5f5;
    }
    .nav .container {
      width: 1200px;
      height: 35px;
      margin: 0 auto;
    }
    ul {
      float: right;
      display: flex;
      align-items: center;
    }
    ul li {
      float: left;
      line-height: 35px;
      font-size: 14px;
      margin-right: 15px;
      display: flex;
      align-items: center;
    }
    ul li:last-of-type {
      margin-right: 0;
    }
    ul li.line {
      width: 2px;
      height: 14px;
      background: #ccc;
      margin-top: 2px;
    }
    ul li a {
      color: #6c6c6c;
    }
    .icon-cart-Empty-fill {
      /* 字体图标就是字体，可以用文字相关的样式来控制 */
      color: #ff4400;
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="container">
      <ul class="shortcut">
        <li>
          <a href="#">
            我的淘宝
            <!-- 2.给span标签添加iconfont类 -->
            <span class="iconfont icon-arrow-down"></span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="iconfont icon-cart-Empty-fill"></span>
            购物车
            <span class="iconfont icon-arrow-down"></span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="iconfont icon-favorites-fill"></span>
            收藏夹
          </a>
        </li>
        <li><a href="#">商品分类</a></li>
        <li><a href="#">免费开店</a></li>
        <li class="line"></li>
        <li>
          <a href="#">
            千牛卖家中心
            <span class="iconfont icon-arrow-down"></span>
          </a>
        </li>
        <li>
          <a href="#">
            联系客服
            <span class="iconfont icon-arrow-down"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
