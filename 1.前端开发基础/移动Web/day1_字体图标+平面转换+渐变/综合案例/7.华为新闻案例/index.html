<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>华为新闻</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
    }
    a {
      text-decoration: none;
    }
    ul {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    ul li {
      float: left;
      width: 350px;
      height: 250px;
      margin-right: 30px;
      overflow: hidden;
    }
    ul li:last-of-type {
      margin-right: 0;
    }
    ul li a {
      position: relative;
      display: block;
      height: 100%;
      color: white;
    }
    ul li a img {
      width: 100%;
      height: 100%;
      transition: all 0.3s;
    }
    ul li a .desc {
      position: absolute;
      left: 0;
      bottom: -20px;
      padding: 0 30px 0 20px;
      /* z-index只能应用在有定位的盒子中 */
      z-index: 2;
      transition: all 0.3s;
    }
    ul li a .desc h6 {
      font-weight: normal;
      line-height: 30px;
    }
    ul li a .desc p {
      font-weight: 700;
      line-height: 25px;
    }
    ul li a .desc .more {
      margin-top: 30px;
      font-size: 12px;
      transition: all 0.3s;
    }
    ul li a .mask {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(transparent, rgba(0,0,0,.5));
      opacity: 0;
      /* 过渡应用在要变化的盒子中 */
      transition: all 0.3s;
    }
    ul li:hover .mask {
      opacity: 1;
    }
    ul li:hover img {
      transform: scale(1.2);
    }
    ul li:hover .desc {
      transform: translateY(-20px);
      bottom: 0px;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <a href="#">
        <img src="./images/huawei1.jpeg" alt="">
        <div class="desc">
          <h6>产品</h6>
          <p>OceanStor Pacific 海量存储斩获2021 Interop金奖</p>
          <div class="more">了解更多</div>
        </div>
        <div class="mask"></div>
      </a>
    </li>
    <li>
      <a href="#">
        <img src="./images/huawei2.jpeg" alt="">
        <div class="desc">
          <h6>行业洞察</h6>
          <p>迈向智能世界2030</p>
          <div class="more">了解更多</div>
        </div>
        <div class="mask"></div>
      </a>
    </li>
    <li>
      <a href="#">
        <img src="./images/product.jpeg" alt="">
        <div class="desc">
          <h6>《ICT新视界》刊首语</h6>
          <p>笃行志远，共建具有获得感、幸福感、安全感的智慧城市</p>
          <div class="more">了解更多</div>
        </div>
        <div class="mask"></div>
      </a>
    </li>
  </ul>
</body>
</html>
