<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #ccc;
    }
    .box {
      position: relative;
      width: 155px;
      height: 219px;
      margin: 300px auto;
      border: 1px solid black;
    }
    .box1, .box2, .box3, .box4, .box5, .box6 {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url(./images/R-C.png);
      background-size: cover;
      background-position: -78px 0;
      /* 过渡属性，谁需要变化就给谁设置 */
      transition: all 0.3s;
      /* 转换原点，要先设置 */
      transform-origin: center top;
    }
    .box:hover .box1 {
      transform: rotate(60deg)
    }
    .box:hover .box2 {
      transform: rotate(120deg)
    }
    .box:hover .box3 {
      transform: rotate(180deg)
    }
    .box:hover .box4 {
      transform: rotate(240deg)
    }
    .box:hover .box5 {
      transform: rotate(300deg)
    }
    .box:hover .box6 {
      transform: rotate(360deg)
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
  </div>
</body>
</html>
