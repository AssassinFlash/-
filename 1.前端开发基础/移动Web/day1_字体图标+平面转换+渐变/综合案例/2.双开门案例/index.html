<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 1366px;
      height: 600px;
      margin: 100px auto;
      background: url(./images/bg.jpg);
      overflow: hidden;
    }
    .left, .right {
      float: left;
      width: 50%;
      height: 100%;
      transition: all 0.3s;
    }
    .left {
      background: pink;
      background: url(./images/fm.jpg);
    }
    .right {
      background: orange;
      background: url(./images/fm.jpg);
      background-position: 683px 0;
    }
    .box:hover .left {
      transform: translateX(-100%);
      opacity: 0;
    }
    .box:hover .right {
      transform: translateX(100%);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
