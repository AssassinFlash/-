<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      margin: 200px auto;
      overflow: hidden;
    }
    img {
      width: 300px;
      height: 300px;
      transition: all 0.3s;
      /* 使用转换原点，改变放大默认的中心点 */
      transform-origin: center top;
    }
    .box:hover img {
      transform: scale(2);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./image/daji.jpg" alt="">
  </div>
</body>
</html>
