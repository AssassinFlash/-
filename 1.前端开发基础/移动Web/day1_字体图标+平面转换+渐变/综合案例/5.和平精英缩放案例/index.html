<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
    }
    .box {
      width: 249px;
      height: 210px;
      margin: 200px auto;
    }
    .box .pic {
      position: relative;
      overflow: hidden;
    }
    .box .pic::before {
      position: absolute;
      content: '';
      width: 58px;
      height: 58px;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%) scale(5);
      background: url(./images/play.png);
      transition: all 0.3s;
      opacity: 0;
    }
    li:hover .pic::before {
      opacity: 1;
      /* left: 50%;
      top: 50%; */
      /* 下面的transform写了之后就会覆盖上面的transform，所以要重新添加平移属性 */
      transform: scale(1) translate(-50%, -50%);
    }
    .box .pic img {
      width: 100%;
      vertical-align: bottom;
    }
    .box p {
      padding: 10px 10px 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li>
        <div class="pic">
          <img src="./images/party.jpeg" alt="">
        </div>
        <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
      </li>
    </ul>
  </div>
</body>
</html>
