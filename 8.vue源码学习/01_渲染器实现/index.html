<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<script src="renderer.js"></script>
<script>
  // 1. 通过h函数创建一个VNode
  // vnode -> {children: [vnode1, vnode2]} 这就是一个虚拟DOM的树结构了
  const vnode = h("div", {class: 'title'}, [
    h('h2', null, "当前计数：100"),
    h("button", null, "+1")
  ])

  // 2. 将vnode渲染成真实的DOM并挂载到容器上
  mount(vnode, document.querySelector('#app'))
</script>
</body>
</html>
